        <h3>航通守护者APP概述</h3>
        <p>航通守护者app为航通家庭业务产品提供可视化的地理位置信息，人性化的指令下发、参数设置操作，方便用户同时对多款航通家庭业务产品进行管理。</p>
        <p>目前支持的硬件设备有HT-790S/HT-770/PT-720（儿童手表），PT-718（个人），PT-719(卡片)，PT-690（宠物），MPIP-620（摩托车），213TH/213GD/213GL（私家车）,HT880(蓝牙手表)等。</p>
