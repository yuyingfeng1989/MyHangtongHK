<!DOCTYPE html>

</head>
<body>
    <div class="content">
       
        <h3>航通守護者參數設置</h3>
		<br />
        <h4>一、定位頻率：</h4>
        <p>設置追踪器定位上傳的頻率，時間越短則定位頻率越高，即採集位置信息的次數越多，耗電量越高，待機時間越短；建議根據實際情況設置合適的定位頻率。</p>
       
        <h4>二、報警推送：</h4>
        <p>設置報警信息開啟或關閉，關閉報警類型後則APP無法接收到該類報警推送。</p>
       
        <h4>三、恢復出廠設置：</h4>
        <p>您選擇此功能後，設備將所有參數（用戶名、密碼、設備ID外）設置恢復為出廠設置。</p>
       
        <h4>四、檢查更新：</h4>
        <p>檢測當前APP版本和設備的固件版本是不是最新版。</p>
        
        <h4>五、用戶反饋：</h4>
          
		<p>對產品有任何問題或者建議都可以反饋給我們，我們將在第一時間為您解決。</p>

    </div>
</body>
