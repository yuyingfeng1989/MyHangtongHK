<body>
    <div class="content">
       
        <h3>航通守护者参数设置</h3>
		<br />
        <h4>一、定位频率：</h4>
        <p>设置追踪器定位上传的频率，时间越短则定位频率越高，即采集位置信息的次数越多，耗电量越高，待机时间越短；建议根据实际情况设置合适的定位频率。</p>
       
        <h4>二、报警推送：</h4>
        <p>设置报警信息开启或关闭，关闭报警类型后则APP无法接收到该类报警推送。</p>
       
        <h4>三、恢复出厂设置：</h4>
        <p>您选择此功能后，设备将所有参数（用户名、密码、设备ID外）设置恢复为出厂设置。 </p>
       
        <h4>四、检查更新：</h4>
        <p>检测当前APP版本和设备的固件版本是不是最新版。</p>
        
        <h4>五、用户反馈：</h4>
          
		<p>对产品有任何问题或者建议都可以反馈给我们，我们将在第一时间为您解决。</p>

    </div>
</body>
</html>
