        <h3>航通守護者APP概述</h3>
        <p>航通守護者app為航通家庭業務產品提供可視化的地理位置信息，人性化的指令下發，參數設置操作，方便用戶同時對多款家庭業務產品進行管理。</p>
        <p>目前支持的硬件設備有HT-790S/HT-770/PT-720（兒童手錶），PT-718（個人），PT-719(卡片)，PT-690（寵物），MPIP-620（摩托車），213TH/213GD/213GL（私家車），HT880(藍牙手錶)等。</p>
